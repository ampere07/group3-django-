<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Quiz App{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 h-screen flex flex-col">
    <header class="bg-blue-600 text-white p-4">
        <h1 class="text-xl font-bold">Quiz App</h1>
    </header>
    
    <main class="flex-grow container mx-auto p-4 text-center">
        <h2 class="text-3xl font-semibold mb-4">Congratulations!</h2>
        <p class="text-xl">You finished the quiz.</p>
        <p class="text-2xl font-bold mt-4">Your Score: {{ score }} / {{ questions|length }}</p>
        
        <div class="mt-6">
            <a href="{% url 'home' %}" class=" text-blue-500 p-3 rounded-lg hover:text-blue-800 hover:font-bold">Go to Home</a>
        </div>
        
        <div class="mt-4">
            <a href="{% url 'level_select' %}"class="text-green-500 p-3 rounded-lg hover:text-green-800 hover:font-bold">Go to Level Selection</a>
        </div>
    </main>
    
    <footer class="bg-gray-800 text-white text-center p-4 mt-4">
        <p>&copy; Group 3 Django Web Quiz</p>
    </footer>
</body>
</html>
