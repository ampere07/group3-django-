<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Web Quiz G3{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 h-screen flex flex-col">
    <header class="bg-blue-600 text-white p-4">
        <h1 class="text-xl font-bold">Quiz App</h1>
    </header>
    <main class="flex-grow container mx-auto p-4">
        {% block content %}
        <div class="text-center">
            <h2 class="text-2xl font-semibold mb-4">Welcome to the Django Web Template Quiz</h2>
            <p class="mb-6">Test your knowledge and have fun!</p>
            <a href="{% url 'level_select' %}" class="bg-blue-600 text-white px-4 py-2 rounded">Start Quiz</a>
        </div>
        {% endblock %}
    </main>
    <footer class="bg-gray-800 text-white text-center p-4 mt-4">
        <p>&copy; Group 3 Django Web Quiz</p>
    </footer>
</body>
</html>
